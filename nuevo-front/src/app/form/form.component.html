<app-navbar></app-navbar>

<div class="form-container">

	<h1 class="component-title">Add Password</h1>

	<form (submit)="send()" #form="ngForm" novalidate>

		<div class="form-group">
			<label for="name" class="text-gray-800 font-bold">App Name:</label>
			<input type="text" class="form-control custom-input" id="app_name" placeholder="Enter an app name"
				[(ngModel)]="app_name" name="app_name" required #appNameRef="ngModel">
			<div *ngIf="showAppNameIsRequired" class="text-danger">
				App Name is required
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="text-gray-800 font-bold">Username:</label>
			<input type="text" class="form-control custom-input" id="username" placeholder="Enter a username"
				[(ngModel)]="username" name="username" required #usernameRef="ngModel">
			<div *ngIf="showUsernameIsRequired" class="text-danger">
				Username is required
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="text-gray-800 font-bold">Password:</label>
			<input type="password" class="form-control custom-input" id="password" placeholder="Enter a password"
				[(ngModel)]="password" name="password" required #passwordRef="ngModel">
			<div *ngIf="showPasswordIsRequired" class="text-danger">
				Password is required
			</div>
		</div>

		<button type="submit" class="btn btn-primary mt-3">Submit</button>

	</form>

</div>
